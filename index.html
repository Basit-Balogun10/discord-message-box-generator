<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/flowbite.min.css" />
    <link rel="stylesheet" href="src/css/globals.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script> -->
    <script src="src/js/tailwind.js"></script>
    <script src="src/js/flowbite.min.js"></script>
    <script src="src/js/FileSaver.min.js"></script>
    <script src="src/js/html2canvas.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    },
                    colors: {
                        discordMain: '#363940'
                    },
                },
            },
        };

        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (
            localStorage.getItem('DMBG-theme') === 'dark' ||
            (!('DMBG-theme' in localStorage) &&
                window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>

<body>
    <section id="contact" class="md:flex justify-center items-center p-4 dark:bg-slate-900 text-gray-800 dark:text-gray-200 flex-wrap">
        <div class="md:flex justify-around items-center w-full flex-wrap space-y-10 text-center">
            <section class="md:flex-1 md:max-w-[33%] text-left">
                <div class="flex space-x-2 justify-center items-center">
                    <h3 class="font-bold text-xl sm:text-center">MESSAGE BOX DETAILS</h3>
                    <button id="theme-toggle" type="button" title="Toggle theme" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>

                <form id="message-box-form">
                    <div class="relative z-0 mb-6 w-full group">
                        <input id="username-input" type="name" name="floating_name"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-violet-700 focus:outline-none focus:ring-0 focus:border-gray-900/90 peer"
                            placeholder=" " required="">
                        <label for="floating_name"
                            class="absolute text-xs text-gray-500 dark:text-violet-700 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-900/90 dark:peer-focus:text-violet-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Username</label>
                    </div>
                    <div class="relative z-0 mb-6 w-full group">
                        <input id="date-time-input" type="text" name="floating_time"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-violet-700 focus:outline-none focus:ring-0 focus:border-gray-900/90 peer"
                            placeholder=" " required="">
                        <label for="floating_time"
                            class="absolute text-xs text-gray-500 dark:text-violet-700 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-900/90 dark:peer-focus:text-violet-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Date/Time</label>
                    </div>
                    <div class="relative z-0 mb-6 w-full group">
                        <input id="color-class-input" type="text" name="floating_color"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-violet-700 focus:outline-none focus:ring-0 focus:border-gray-900/90 peer"
                            placeholder=" ">
                        <label for="floating_color"
                            class="absolute text-xs text-gray-500 dark:text-violet-700 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-900/90 dark:peer-focus:text-violet-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Color
                            Class</label>
                    </div>
                    <div class="relative z-0 mb-6 w-full group">
                        <textarea name="message" id="floating-message" type="Message" cols="30" rows="3"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-violet-700 focus:outline-none focus:ring-0 focus:border-gray-900/90 peer"
                            placeholder=" "></textarea>
                
                        <label for="floating_message"
                            class="absolute text-xs text-gray-500 dark:text-violet-700 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-gray-900/90 dark:peer-focus:text-violet-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Message
                            (Use ENTER to preserve new line)</label>
                    </div>
                    <label class="block">
                        <span class="sr-only">Choose user profile picture</span>
                        <input type="file" id="profile-picture-input" accept="image/*"
                            class="cursor-pointer block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px04 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg:violet-100"
                            required="">
                    </label>
                    <div class="text-center"><button type="submit"
                            class="my-4 transition-all ease-in-out font-semibold text-white dark:text-violet-700 bg-gray-900/90 dark:bg-violet-300 focus:ring-4 focus:outline-none rounded-lg text-sm md:w-full sm:w-auto px-5 py-2.5 text-center hover:bg-gray-900 dark:hover:bg-violet-400 focus:ring-gray-900/80 dark:focus:ring-violet-300/80">
                            Generate Message Box
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </section>

    <section id="message-box" class="hidden dark:bg-slate-900 dark:text-gray-200 justify-center items-center p-4">
        <div id="inner-message-box" class="min-w-full min-w-fit p-4 max-w-fit bg-discordMain flex justify-start items-center w-full flex-wrap text-white space-x-2 flex-nowrap">
            <img id="profile-picture" class="h-10 w-10 rounded-full self-start" src="" alt="User profile picture">
            <section class="">
                <div class="space-x-2 flex items-baseline font-bold text-sm">
                    <h3 id="username" class="text-red-500"></h3>
                    <p id="date-time" class="font-normal text-[0.8rem] text-gray-500"></p>
                </div>
                <p id="message" class="text-sm"></p>
            </section>
        </div>
    </section>

    <div id="screenshot-saver" class="text-center hidden">
    <button
            class="my-4 transition-all ease-in-out font-semibold text-violet-700 bg-gray-900/90 bg-violet-300 focus:ring-4 focus:outline-none rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center hover:bg-violet-400 focus:ring-violet-300/80">
            Save screenshot
        </button>
    </div>

    <!-- <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script> -->
    <script src="src/js/index.js"></script>
</body>

</html>
